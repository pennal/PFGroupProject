<div class="title hidden">Point-to-Point Search</div>
<div id="p2pInputContainer">
	<div id="p2pInputForm">
		<form onsubmit="return submitP2PForm(this);">
			<table>
				<tr>
					<!-- <td><label for="p2pFrom">From: </label></td> -->
					<td><input type="text" id="p2pFrom" class="p2pInput" placeholder="From" value=""></td>
				</tr>
				<tr>
					<!-- <td><label for="p2pTo">To: </label></td> -->
					<td><input type="text" id="p2pTo" class="p2pInput" placeholder="To" value=""></td>
				</tr>
				<tr>
					<!-- <td><a href="http://upload.wikimedia.org/wikipedia/commons/8/8b/Buck_Mountain_Grand_Teton_NP1.jpg" class="internal">Big Image</a></td> -->
					<!-- <td><a href="files/test.txt" class="internal">file</a></td> -->
					<td><input type="submit" value="Plan" class="inputButton"></td>
				</tr>
			</table>
		</form>
	</div>
</div>
<div id="resultsView" class="hidden">
	<div id="result">
		<div class="{{colorBar}}"></div>
		<table>
			<tr>
				<td colspan="4" class="FromTo">{{ stationFrom }} <a class="grey">to</a><br>{{ stationTo }}</td>
			</tr>
			<tr>
				<td class="grey">Time:</td>
				<td class="time">{{ departureTime }}</td>
				<td class="grey">Platform:</td>
				<td class="platform">{{ departurePlatform }}</td>
			</tr>
			<tr>
				<td class="grey date">Date:</td>
				<td colspan="2" class="date">{{ departureDate }}</td>
			</tr>
			<tr class="important">
				<td colspan="2">{{ stationFrom }}</td>
				<td>{{ departureTime }}</td>
				<td class="platform">{{ departurePlatform }}</td>
			</tr>
			{{ transfers }}
			<tr class="important">
				<td colspan="2">{{ stationTo }}</td>
				<td>{{ arrivalTime }}</td>
				<td class="platform">{{ arrivalPlatform }}</td>
			</tr>
		</table>
	</div>
</div>
<script type="text/javascript" src="js/p2p.js"></script>
<script type="text/javascript">setBGColour('red');</script>
